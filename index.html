<!DOCTYPE html>
<html lang="en" class="bg-[#2C2450] text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Size Converter</title>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-[#3A2E6D] rounded-3xl shadow-2xl p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-[#FFC98B]">Clothing Size Converter</h1>
    
    <form id="sizeForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label for="gender" class="block mb-1 font-semibold text-[#F9D8A1]">Gender</label>
        <select id="gender" class="w-full p-3 bg-[#4A3D79] border border-[#6A5FA3] rounded text-white">
          <option value="men">Men</option>
          <option value="women">Women</option>
        </select>
      </div>

      <div>
        <label for="unit" class="block mb-1 font-semibold text-[#F9D8A1]">Unit</label>
        <select id="unit" class="w-full p-3 bg-[#4A3D79] border border-[#6A5FA3] rounded text-white">
          <option value="cm">Centimeters</option>
          <option value="in">Inches</option>
        </select>
      </div>

      <div>
        <label for="chest" class="block mb-1 font-semibold text-[#F9D8A1]">Chest</label>
        <input type="number" id="chest" class="w-full p-3 bg-[#4A3D79] border border-[#6A5FA3] rounded text-white" required />
      </div>

      <div>
        <label for="waist" class="block mb-1 font-semibold text-[#F9D8A1]">Waist</label>
        <input type="number" id="waist" class="w-full p-3 bg-[#4A3D79] border border-[#6A5FA3] rounded text-white" required />
      </div>

      <div>
        <label for="hips" class="block mb-1 font-semibold text-[#F9D8A1]">Hips</label>
        <input type="number" id="hips" class="w-full p-3 bg-[#4A3D79] border border-[#6A5FA3] rounded text-white" required />
      </div><br>

    <div class="col-span-full flex justify-center items-end">
    <button type="submit" class="bg-[#FFC98B] hover:bg-[#f6b45d] text-[#2C2450] font-semibold py-3 px-6 rounded-xl">
     Convert Size
    </button>
    </div>
    </form>

    <div id="result" class="bg-[#4A3D79] border border-[#FFC98B] rounded-xl p-4 hidden">
      <h2 class="text-xl font-semibold mb-2 text-[#F9D8A1]">Size Results:</h2>
      <ul id="sizeResults" class="list-disc list-inside space-y-1 text-white"></ul>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
